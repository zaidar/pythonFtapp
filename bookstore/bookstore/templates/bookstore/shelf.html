{% block shelf %}
<div class="col-md-9">
	<div class="container row" >
		{% if shelf %}
			{% for item in shelf %}
				<div class="col-md-4" id="shelf">
					<a href="{% url 'bookstore:bookPage' item.book_fk.id %}">
						<img src="{{ item.book_fk.image.url}}" width="200" >
					</a>
					<h4>{{item.book_fk.title}}</h4>
					<h5>{{item.book_fk.price}}$</h5>
				</div>
			{% endfor %}
		{% endif %}
	</div>
</div>

{% endblock %}
