{% block content %}
<div id="overlay">
    <div id="popup">
      <div id="close">X</div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 ">
              <h4>Login Form</h4>
              <form role="form" method = "post" action="{% url 'main' %}">
                {% csrf_token %}
                <div class="row">
                  <div class="form-group col-md-12">
                      <input  class="form-control"placeholder="Login"  name='username' type="text" required>
                  </div>
                  <div class="form-group col-md-12">
                      <input class="form-control" placeholder="Password"name='password'type="password" required>
                  </div>
                  <div class="form-group col-md-12">
                    <input type="submit" class="btn btn-primary " value="Login">
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                   <h3 >Registration form</h3>
                     <form  role="form" method = "post" action="{% url 'register' %}">
                       {% csrf_token %}
                       <div class="row">
                         <div class="col-md-12">
                           <div class="form-group">
                                 <input  class="form-control"placeholder="Login"  name='username' type="text" required>
                           </div>
                         </div>
                         <div class="col-md-12">
                           <div class="form-group">
                               <input class="form-control" placeholder="Password"name='password1'type="password" required>
                           </div>
                         </div>
                        <div class="col-md-12">
                           <div class="form-group">
                               <input class="form-control" placeholder="Password"name='password2'type="password" required>
                           </div>
                         </div>
                         <div class="col-md-12">
                           <input type="submit" class="btn btn-primary" value="Register">
                         </div>
                       </div>
                     </form>
                   </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
